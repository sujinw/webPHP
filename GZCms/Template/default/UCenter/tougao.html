<gzinclude file="../../../../Template/default/Common/ucheader.html">
<body class="gray-bg">
    <link href="<gz$smarty.const.__TPUBLIC__>
    /css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="<gz$smarty.const.__TPUBLIC__>
    /css/plugins/iCheck/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="<gz$smarty.const.__ZPUBLIC__>/wangEditor/css/wangEditor.min.css">
    <div class="wrapper wrapper-content">
        <gzif $isauthor eq 0>
            <div class="row">
            <div class="col-sm-12">
                <div class="middle-box text-center animated fadeInRightBig">
                    <h3 class="font-bold">原创作者</h3>

                    <div class="error-desc">

                            你还不是格子原创作者~~
                            <br/>
                            <a class="btn btn-primary m-t demo2">现在申请成为格子原创作者</a>
                                <gzelse>
                    </div>
                </div>
                </div>
            </div>
            <gz/if>

    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>文章投稿 <small>请注意文章需要时自己原创的文章哦！</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_basic.html#">选项1</a>
                            </li>
                            <li><a href="form_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" action="<gz$smarty.const.__APP__>?m=index&c=ucenter&a=addArticle" class="form-horizontal" enctype='multipart/form-data'>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" class="form-control">
                                <span class="help-block m-b-none">标题一般不超过150个字</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章来源</label>
                            <div class="col-sm-10">
                                <input type="text" name="source" class="form-control">
                                <span class="help-block m-b-none">来源请注明</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章作者</label>
                            <div class="col-sm-10">
                                <input type="text" name="author" class="form-control">
                                <span class="help-block m-b-none">请写上自己的笔名</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章标签</label>
                            <div class="col-sm-10">
                                <input type="text" name="tags" class="form-control">
                                <span class="help-block m-b-none">多个请用英文,分割</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章分类</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="cid">
                                    <gz foreach from=$cate item=v>
                                        <option value="<gz $v.cid>"><gz $v._name></option>
                                        <gz/foreach>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否显示
                            </label>

                            <div class="col-sm-10">
                                <div class="checkbox i-checks">
                                    <label>
                                        <input type="checkbox" name="display" value=""> <i></i> 否</label>
                                </div>
                                <div class="checkbox i-checks">
                                    <label>
                                        <input type="checkbox" name="display" value="" checked=""> <i></i> 是</label>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章缩略图</label>
                            <div class="col-sm-10">
                                    <input type="file" id="thumb" name="thumb" />
                                    <span>上传图片</span>
                                    <div id="imgdiv"><img id="imgShow" width="100" height="100" /></div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章摘要</label>
                            <div class="col-sm-10">
                                <textarea type="text" name="excerpt" placeholder="文章摘要" class="form-control" style="height:80px;"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章内容</label>
                            <div class="col-sm-10">
                                <textarea id="article" name="details" placeholder="文章内容" class="textarea" style="height:300px; display:none">
					                <p>请输入文章内容</p>
				                </textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" name="uid" value="<gz$smarty.get.uid>">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>

<script>
$().ready(function(){
    $('.demo2').click(function () {
    swal({
        title: "您确定要成为格子的原创作者吗",
        text: "成为作者后你可以免费在格子分享自己的故事啦！",
        type: "success",
        showCancelButton: true,
        // confirmButtonColor: "#DD6B55",
        confirmButtonText: "我确定！",
        closeOnConfirm: false,
        showLoaderOnConfirm: true
    }, function () {
        setTimeout(function(){
            $.ajax({ 
                url:"index.php?m=index&c=ucenter&a=mkauthor&uid="+<gz$uid>,
                type: "success" 
            }).done(function(data) { 
            if(data == 1){
                swal("操作成功!", "您已经是格子的原创作者了，开始书写自己的故事吧。", "success");
            }else{
                swal("OMG", "请联系管理员处理!", "error");
            }
        }).error(function(data) { 
            swal("OMG", "请联系管理员处理!", "error"); 
        }); 
        },3000)
    });
});

})
