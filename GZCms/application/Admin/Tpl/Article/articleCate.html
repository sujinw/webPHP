<gzinclude file="../Common/inc/head.html">
	<section>
		<div class="page_title">
			<h2 class="fl">文章分类</h2>
			<a href="<gzphp>echo U('addCate')<gz/php>" class="fr top_rt_btn">添加文章分类</a>
		</div>
		<table class="table">
			<tr>
				<th>id</th>
				<th>分类名称</th>
				<th>分类描述</th>
				<th>是否锁定</th>
				<th>操作</th>
			</tr>
			<gz foreach from=$data item=v>
			<tr>
				<td><gz$v.cid></td>
				<td><gz$v._name></td>
				<td><gz$v.cremark></td>
				<td><gzif $v.is_lock eq 0>否<gz else>是<gz /if></td>
				<td>
					<a href="<gz$smarty.const.__APP__>?m=admin&c=article&a=editCate&cid=<gz$v.cid>" class="inner_btn">编辑</a>
					<a href="javascript:;" onclick="delCate(<gz$v.cid>)" class="inner_btn">删除</a>
				</td>
			</tr>
			<gz /foreach>
		</table>
	</section>
