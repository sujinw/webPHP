<gzinclude file="../Common/inc/head.html">
	<section>
		<h2> <strong style="color:grey;">添加文章分类</strong>
		</h2>
		<ul class="ulColumn2">
			<form action="<gzphp>echo U('addCate')<gz/php>" id="addCate" method="post">
			<li>
				<span class="item_name" style="width:120px;">分类名称：</span>
				<input type="text" name="cname" class="textbox textbox_295" placeholder="<gz$cate.cname>"/>
			</li>
			<li>
				<span class="item_name" style="width:120px;">上一级分类：</span>
				<select class="select" name="pid">
						<option value="0">顶级分类</option>
					<gz if $data eq 0>
						
					<gz else>
					<gz foreach from=$data item=v>
						<option value="<gz$v.cid>" <gzif $cate.cid eq $v.cid>selected<gzelse><gz/if>><gz$v._name></option>
					<gz /foreach>
					<gz /if>
				</select>
			</li>
			<li>
				<span class="item_name" style="width:120px;">seo关键字：</span>
				<input type="text" name="seo_keywords" class="textbox textbox_295" placeholder="<gz$cate.seo_keywords>"/>
			</li>
			<li>
				<span class="item_name" style="width:120px;">seo描述：</span>
				<input type="text" name="seo_des" class="textbox textbox_295" placeholder="<gz$cate.seo_des>"/>
			</li>
			<li>
				<span class="item_name" style="width:120px;">seo标题：</span>
				<input type="text" name="seo_title" class="textbox textbox_295" placeholder="<gz$cate.seo_title>"/>
			</li>
			<li>
				<span class="item_name" style="width:120px;">是否锁定：</span>
				<label class="single_selection">
					<input type="radio" value="1" name="is_lock"/>
					是
				</label>
				<label class="single_selection">
					<input type="radio" value="0" checked name="is_lock"/>
					否
				</label>
			</li>
			<li>
				<span class="item_name" style="width:120px;">分类描述：</span>
				<textarea name="cremark" placeholder="<gz$cate.cremark>" class="textarea" style="width:500px;height:100px;"></textarea>
			</li>
			<li>
				<span class="item_name" style="width:120px;">排序：</span>
				<input type="text" name="sort" class="textbox textbox_295" placeholder="<gz$cate.sort>"/>
			</li>
			<li>
				<span class="item_name" style="width:120px;"></span>
				<input type="submit" class="link_btn"/>
			</li>
			</form>
		</ul>
	</section>
<script type="text/javascript">
$(function(){
  $("#addCate").validate({
    cname:{
      rule:{
        required: true
      },
      error:{
        required: "分类名称不能为空"
     }
    },
    sort:{
    	num:'0,99999999999'
    }
});
})
</script>
