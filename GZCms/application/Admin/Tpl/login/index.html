    <title>格子原创平台-后台登录</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- CSS -->
    <link href="<gz$smarty.const.__CSS__>/style.css" rel="stylesheet" type="text/css">
<script src="<gz$smarty.const.__JS__>/jquery-1.8.2.min.js"></script>
 <script type="text/javascript">
        $(function(){
            //得到焦点
            $("#password").focus(function(){
                $("#left_hand").animate({
                    left: "150",
                    top: " -38"
                },{step: function(){
                    if(parseInt($("#left_hand").css("left"))>140){
                        $("#left_hand").attr("class","left_hand");
                    }
                }}, 2000);
                $("#right_hand").animate({
                    right: "-64",
                    top: "-38px"
                },{step: function(){
                    if(parseInt($("#right_hand").css("right"))> -70){
                        $("#right_hand").attr("class","right_hand");
                    }
                }}, 2000);
            });
            //失去焦点
            $("#password").blur(function(){
                $("#left_hand").attr("class","initial_left_hand");
                $("#left_hand").attr("style","left:100px;top:-12px;");
                $("#right_hand").attr("class","initial_right_hand");
                $("#right_hand").attr("style","right:-112px;top:-12px");
            });
        });
    </script></head>
<body>
<div class="top_div"></div>
<div style="width: 400px;height: 200px;margin: auto auto;background: #ffffff;text-align: center;margin-top: -100px;border: 1px solid #e7e7e7">
    <div style="width: 165px;height: 96px;position: absolute">
        <div class="tou"></div>
        <div id="left_hand" class="initial_left_hand"></div>
        <div id="right_hand" class="initial_right_hand"></div>
    </div>
    <form action="<gz$smarty.const.__APP__>?m=admin&c=login&a=index" method="post">
    <p style="padding: 30px 0px 10px 30px;position: relative;">
        <span class="u_logo"></span>
        <input class="ipt" type="text" name="username" placeholder="请输入用户名">
    </p>
    <p style="padding: 0px 0px 10px 30px;position: relative;">
        <span class="p_logo"></span>
        <input id="password" class="ipt" type="password" name="password"  placeholder="请输入密码">
    </p>

    <div style="height: 50px;line-height: 50px;margin-top: 30px;border-top: 1px solid #e7e7e7;">
        <p style="margin: 0px 35px 20px 45px;">
           <span style="float: left"><a href="#" style="color:#ccc;">忘记密码?</a></span>
           <span style="float: right">
             <button type="submit" style="background: #008ead;padding: 7px 10px;border-radius: 4px;border: 1px solid #1a7598;color: #FFF;font-weight: bold;">登录后台</button>
           </span>
        </p>
    </div>
    </form>
</div>
