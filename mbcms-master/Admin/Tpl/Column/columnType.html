{#include file='../Common/header.html'#}
<!--路径导航-->
<ol class="breadcrumb breadcrumb_nav">
    <li>首页</li>
    <li>栏目管理</li>
    <li class="active">栏目类型</li>
</ol>
<!--路径导航-->

<div class="page-content">
    <form class="form-inline">
        <div class="panel panel-default">
            <div class="panel-heading">栏目类型</div>
                <div class="panel-body">
                    <a class="btn btn-info" href="{#$smarty.const.__APP__#}?c=Column&a=addColumnType">添加分类</a>
                </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th width="10%">ID</th>
                        <th width="30%">分类名称</th>
                        <th width="10%">状态</th>
                        <th width="30%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {#foreach from=$type item=v#}
                    <tr>
                        <td>{#$v.tid#}</td>
                        <td>{#$v.tname#}</td>
                        <td>{#if $v.display eq 1#}显示{#else#}隐藏{#/if#}</td>
                        <td>
                            <a href="#" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-edit"></span> 编辑</a>
                            <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> 删除</a>
                        </td>
                    </tr>
                    {#/foreach#}
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
</body>
</html>
