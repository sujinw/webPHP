{#include file='../Common/header.html'#}
<!--路径导航-->
<ol class="breadcrumb breadcrumb_nav">
    <li>首页</li>
    <li>Rabc权限控制管理</li>
    <li class="active">添加角色</li>
</ol>
<!--路径导航-->

<div class="page-content">
    <div class="panel panel-default">
        <div class="panel-heading">添加角色</div>
        <div class="panel-body">
            <form action="{#$smarty.const.__APP__#}?c=Rbac&a=AddRoleHander" method="POST">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="name">角色名称</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="email">角色描述</label>
                                <input type="text" class="form-control" id="email" name="remark" placeholder="">
                            </div>


                        </div>
                        <div class="col-md-3">

                            <div class="form-group">
                                <label >角色状态</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="status" id="disable1" value="0" checked>
                                        正常
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="status" id="disable2" value="1">
                                        禁用
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">提交保存</button>

                </div>


            </form>
        </div>
    </div>
</div>
</body>
</html>
