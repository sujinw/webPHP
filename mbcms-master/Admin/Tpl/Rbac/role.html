{#include file='../Common/header.html'#}

<!--路径导航-->
<ol class="breadcrumb breadcrumb_nav">
    <li>首页</li>
    <li>Rbac权限控制</li>
    <li class="active">角色列表</li>
</ol>
<!--路径导航-->

<div class="page-content">
    <form class="form-inline">
        <div class="panel panel-default">
            <div class="panel-heading">角色列表</div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th width="10%">ID</th>
                        <th width="20%">角色名称</th>
                        <th width="20%">角色描述</th>
                        <th width="10%">角色状态</th>
                        <th width="20%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {#foreach from=$role item=v#}
                    <tr>
                        <td>{#$v.id#}</td>
                        <td>{#$v.name#}</td>
                        <td>{#$v.remark#}</td>
                        <td>{#if $v.status eq 0#}正常{#else#}禁用{#/if#}</td>
                        <td>
                            <a href="{#$smarty.const.__APP__#}?c=Rbac&a=access&rid={#$v.id#}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-edit"></span> 配置权限</a>
                        </td>
                    </tr>
                    {#/foreach#}
                    </tbody>
                </table>
                
            </div>
        </div>
    </form>



</div>



</body>
</html>
