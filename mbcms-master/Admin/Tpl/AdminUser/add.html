<!--路径导航-->
<ol class="breadcrumb breadcrumb_nav">
    <li>首页</li>
    <li>管理员管理</li>
    <li class="active">添加管理员</li>
</ol>
<!--路径导航-->

<div class="page-content">
    <div class="panel panel-default">
        <div class="panel-heading">添加管理员</div>
        <div class="panel-body">
            <form>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-9">

                            <div class="form-group clearfix">
                                <label>操作权限</label>

                                <select class="form-control pull-left" name="admin_power">
                                    <option value="1">超级管理员</option>
                                    <option value="2">文章管理员</option>
                                    <option value="3">论坛管理员</option>
                                    <option value="4">问答管理员</option>
                                    <option value="4">友链管理员</option>
                                </select>

                            </div>


                            <div class="form-group">
                                <label for="name">用户昵称</label>
                                <input type="text" class="form-control" id="name" name="cname" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="email">用户邮箱</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="">
                            </div>


                        </div>
                        <div class="col-md-3">

                            <div class="form-group">
                                <label >用户状态</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="disable" id="disable1" value="0" checked>
                                        正常
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="disable" id="disable2" value="1">
                                        禁用
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>


            </form>
        </div>

    </div>

</div>



</body>
</html>
