<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加栏目</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/content.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<!--路径导航-->
<ol class="breadcrumb breadcrumb_nav">
    <li>首页</li>
    <li>文章管理</li>
    <li class="active">添加栏目</li>
</ol>
<!--路径导航-->

<div class="page-content">
    <div class="panel panel-default">
        <div class="panel-heading">添加栏目</div>
        <div class="panel-body">
            <form>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-9">

                            <div class="form-group clearfix">
                                <label>上级栏目</label>

                                <select class="form-control pull-left" name="parent">
                                    <option value="0">所属栏目</option>
                                    <option value="1">网站开发</option>
                                    <option value="2">--|HTML5</option>
                                    <option value="3">--|CSS3</option>
                                    <option value="4">--|PHP</option>

                                </select>

                            </div>


                            <div class="form-group">
                                <label for="col_name">栏目名称</label>
                                <input type="text" class="form-control" id="col_name" name="col_name" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="seo_title">SEO标题</label>
                                <input type="text" class="form-control" id="seo_title" name="seo_title" placeholder="">
                            </div>

                            <div class="form-group">
                                <label for="seo_keyword">SEO关键词</label>
                                <input type="text" class="form-control" id="seo_keyword" name="seo_keyword" placeholder="">
                            </div>
                            <div class="form-group">
                                <label>SEO描述</label>
                                <textarea class="form-control" rows="3" name="seo_descript"></textarea>
                            </div>

                            <div class="form-group">
                                <label>栏目详情</label>
                                <textarea class="form-control" rows="15" name="col_descript"></textarea>
                            </div>

                        </div>
                        <div class="col-md-3">

                            <div class="form-group">
                                <label for="col_link">栏目链接</label>
                                <input type="text" class="form-control" id="col_link" name="col_link">
                            </div>
                            <div class="form-group">
                                <label >栏目类型</label>

                                <div class="radio">
                                    <label>
                                        <input type="radio" name="col_type" id="col_type1" value="article" checked>
                                        文章
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="col_type" id="col_type2" value="link">
                                        链接
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="col_type" id="col_type3" value="page">
                                        单页
                                    </label>
                                </div>

                            </div>
                            <div class="form-group">
                                <label >栏目状态</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="hidden" id="hidden1" value="0" checked>
                                        显示
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="hidden" id="hidden2" value="1">
                                        隐藏
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>


            </form>
        </div>

    </div>

</div>



</body>
</html>
