<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加文章</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/content.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<!--路径导航-->
<ol class="breadcrumb breadcrumb_nav">
    <li>首页</li>
    <li>文章管理</li>
    <li class="active">添加文章</li>
</ol>
<!--路径导航-->

<div class="page-content">
    <div class="panel panel-default">
        <div class="panel-heading">添加文章</div>
        <div class="panel-body">
            <form>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-9">

                            <div class="form-group clearfix">
                                <label>栏目和分类</label>
                                <div class="lanmu">
                                    <select class="form-control pull-left" name="col_id">
                                        <option value="0">所属栏目</option>
                                        <option value="1">网站开发</option>
                                        <option value="2">--|HTML5</option>
                                        <option value="3">--|CSS3</option>
                                        <option value="4">--|PHP</option>

                                    </select>
                                    <select class="form-control pull-right" name="cate_id">
                                        <option value="0">所属分类</option>
                                        <option value="1">网站开发</option>
                                        <option value="2">--|HTML5</option>
                                        <option value="3">--|CSS3</option>
                                        <option value="4">--|PHP</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="titles">文章标题</label>
                                <input type="text" class="form-control" id="titles" name="title" placeholder="标题">
                            </div>
                            <div class="form-group">
                                <label for="subtitle">副标题</label>
                                <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="副标题">
                            </div>

                            <div class="form-group">
                                <label for="tags">文章标签</label>
                                <input type="text" class="form-control" id="tags" name="tags" placeholder="多个用‘|’隔开">
                            </div>
                            <div class="form-group">
                                <label>文章摘要</label>
                                <textarea class="form-control" rows="3" name="abstract"></textarea>
                            </div>

                            <div class="form-group">
                                <label>文章详情</label>
                                <textarea class="form-control" rows="15" name="content"></textarea>
                            </div>

                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="thumb">缩略图</label>
                                <input type="file"  id="thumb" name="thumb">
                            </div>
                            <div class="form-group">
                                <label for="art_time">发布时间</label>
                                <input type="text" class="form-control" id="art_time" name="art_time">
                            </div>
                            <div class="form-group">
                                <label >文章推荐</label>

                                <div class="radio">
                                    <label>
                                        <input type="radio" name="recommend" id="recommend1" value="0" checked>
                                        不推荐
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="recommend" id="recommend2" value="1">
                                        推荐
                                    </label>
                                </div>


                            </div>
                            <div class="form-group">
                                <label >文章隐藏</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="hidden" id="hidden1" value="0" checked>
                                        显示
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="hidden" id="hidden2" value="1">
                                        隐藏
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>


            </form>
        </div>

    </div>

</div>



</body>
</html>
